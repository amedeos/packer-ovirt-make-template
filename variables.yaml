sat_cachetimeout: 6000
sat_url_newhost: "{{ sat_server_url }}/api/hosts"
packer_output_dir: "/root/qcow-templates"
packer_template_dir: "/root/packer-templates"
packer_zip: "packer_1.6.4_linux_amd64.zip"
packer_url: "https://releases.hashicorp.com/packer/1.6.4/{{ packer_zip }}"
packer_checksum: "a20ec68e9eb6e1d6016481003f705babbecc28e234f8434f3a35f675cb200ea8"
packer_version_iso: "8.2"
packer_iso: "/root/rhel-8.2-x86_64-dvd.iso"
packer_iso_checksum: "7fdfed9c7cced4e526a362e64ed06bcdc6ce0394a98625a40e7d05db29bf7b86"
template:
  name: templaterh8
  organization_name: "Lab SPA"
  location_name: "Italy"
  hostgroup_id: 1
  ip: 192.168.201.219
  mac: 52:54:00:d3:26:0f
  host_parameters_attributes:
  - name: system_disk
    parameter_type: string
    value: "/dev/sda"
  comment: Added via ansible
  build: true
  enabled: true
  provision_method: build
  managed: true
engine_template:
  name: "{{ template.name }}"
  templatename: "{{ template.name }}-1"
  ballooning_enabled: True
  memory: 2GiB
  cpu_cores: 2
  cluster: Default
  disk_interface: virtio_scsi
  disk_size: 20GiB
  disk_format: cow
  disk_sparse: True
  disk_bootable: True
  storage_domain: hosted_storage
  nic_name: nic1
  nic_interface: virtio
  nic_mac_address: "{{ template.mac }}"
  nic_network: ovirtmgmt
